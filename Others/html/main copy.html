<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Marias Inventory System</title>
    <link rel="stylesheet" href="../../public/css/main.css">
</head>
<body>
    <script>
        function confirm(){
            document.getElementById("logout").style.display = "block";
            document.getElementById("logoutTab").style.backgroundColor = "#E4A6A6";
            document.getElementById("logoutTab").style.color = "white";
            document.getElementById("logoutPic").style.filter = "brightness(0) invert(1)";
        }
        function cancel(){
            document.getElementById("logout").style.display = "none";
            document.getElementById("logoutTab").style.backgroundColor = "#FFC9C9";
            document.getElementById("logoutTab").style.color = "black";
            document.getElementById("logoutPic").style.filter = "";
        }
    </script>
    <center>
    <nav>
        <div class="navigation">
            <a href="user" class="tabs" id="userTab"><img src="images&css/user-navi.png" id="userPic">User</a>
            <a href="/"class="tabs" id="dashboardTab"><img src="images&css/dashboard-navi.png" id="dashboardPic">Dashboard</a>
            <a href="inventory" class="tabs" id="inventoryTab"><img src="images&css/inventory-navi.png" id="inventoryPic">Inventory</a>
            <a href="sales" class="tabs" id="salesTab"><img src="images&css/sales-navi.png" id="salesPic">Sales</a>
            <button class="tabs" id="logoutTab" onclick="confirm()"><img src="images&css/logout-navi.png" id="logoutPic">Logout</button>
        </div>
    </nav>
    <!-- Logout Tab -->
    <div id="logout">
        <h2>Are you sure?</h2>
        <a href="close"><button class="logoutButton">Exit</button></a>
        <button class="logoutButton" onclick="cancel()">Cancel</button>
    </div>
    <!-- Header -->
    <div class="header">
        <img src="images&css/credMainLogo.png"><h2>User Information</h2>
    </div>
    </center>

    <!-- Start of Body -->
    <!-- Inventory Add/Edit Button -->
    <div class="inventoryControllers">
        <div>
            <nav class="navAddEdit">
                <a href="">Inventory</a>/
                Add Item
                Edit Item
            </nav>
        </div>
        <div>
            <form method="POST" action="">
                <!-- {{> inventory-form}} -->
                <table>
                    <tr>
                        <td class="tdAddEdit"><label for="statusType">Status</label></td>
                        <td class="tdAddEdit">
                            <select name="status" id="statusType" value="{{this.status}}" placeholder="status">
                                <option value="active">active</option>
                                <option value="inactive">inactive</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdAddEdit"><label for="productName">Product Name</label></td>
                        <td class="tdAddEdit"><input type="?" name="product_name" id="productName" value="{{this.product_name}}" placeholder="Product Name"></td>
                        <td class="tdAddEdit"><label for="productPrice">Product Price</label></td>
                        <td class="tdAddEdit"><input type="?" name="product_price" id="productPrice" value="{{this.product_price}}" placeholder="Product Price"></td>
                    </tr>
                    <tr>
                        <td class="tdAddEdit"><label for="productType">Product Type</label></td>
                        <td class="tdAddEdit"><input type="?" name="product_type" id="productType" value="{{this.product_type}}" placeholder="Product Type"></td>
                        <td class="tdAddEdit"><label for="stockIn">Stock In</label></td>
                        <td class="tdAddEdit"><input type="?" name="stock_in" id="stockIn" value="{{this.stock_in}}" placeholder="Stock In"></td>
                    </tr>
                    <tr>
                        <td class="tdAddEdit"><label for="stockOut">Stock Out</label></td>
                        <td class="tdAddEdit"><input type="?" name="stock_out" id="stockOut" value="{{this.stock_out}}" placeholder="Stock Out"></td>
                        <td class="tdAddEdit"><label for="availableStock">Available Stock</label></td>
                        <td class="tdAddEdit"><input type="?" name="available_stock" id="availableStock" value="{{this.available_stock}}" placeholder="Available Stock"></td>
                    </tr>
                </table>
                <div>
                    <center>
                    <button type="submit" class="logoutButton">Submit</button>
                    </center>
                </div>
            </form>
        </div>
    </div>

    <!-- Sales Add/Edit Button -->
    <div class="salesControllers">
        <div>
            <nav class="navAddEdit">
                <a href="">Sales</a>/
                Add Item
                Edit Item
            </nav>
        </div>
        <div>
            <form method="POST" action="">
                <!-- {{> sales-form}} -->
                
            </form>
        </div>
    </div>

    <!-- End of Body -->

    <footer>
        <hr id="goldenLine">
        <div>&copy 2021 - 2022 Tres Marias Inventory System created by GRADU8. All Rights Reserved.</div>
    </footer>
</body>
</html>
